<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Покана за рожден ден</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="images/Crown.png">
</head>

<body>
    <div class="container">
        <h1 class="white-text">Покана</h1>
        <h2 class="gold-text" id="person-name">от Алекс</h2>

        <div class="age-container">
            <img src="images/Age circle.png" class="birthday-letters" alt="Надпис рожден ден и години" />
            <img src="images/30.png" class="age-num" alt="30" />
        </div>

        <p class="gold-text"><strong>Кога?</strong></p>
        <p class="white-text answer">01.06.2024</p>

        <div class="where-container">
            <p class="gold-text"><strong>Къде?</strong></p>
            <p class="white-text answer">клуб Мегами, София</p>

            <iframe width="600" height="450" loading="lazy" class="answer" allowfullscreen src="https://www.google.com/maps/embed/v1/place?q=%D0%BC%D0%B5%D0%B3%D0%B0%D0%BC%D0%B8%20&key=AIzaSyA-vT6b8uTp6XlCYBXQjFWJMVudaKXwRGo"></iframe>
        </div>
        
        <div class="form-container">
            <p class="gold-text"><strong>Ще присъствам?</strong></p>
            <form id="rsvp-form" class="white-text">
                <label class="form-control">
                    <input type="radio" name="rsvp" value="Да" required><p class="white-text">Да</p> 
                </label>
                <label class="form-control">
                    <input type="radio" name="rsvp" value="Не" required><p class="white-text">Не</p>
                </label>

                <button type="submit" class="submit-btn answer"><p class="submit-text white-text">Изпрати</p></button>
            </form>
            <div class="thank-you">
                <p class="gold-text in-view">Благодаря за отговора!</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
