<!DOCTYPE html>
    <html>

        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <div class="container">
            <h1>Покана от Алекс</h1>
            <h2 class="highlight">Рожден ден</h2>
            <h2 class="highlight">30 години</h2>
            <p><strong>Кога?</strong></p>
            <p>01.06.2024</p>
            <p><strong>Къде?</strong></p>
            <p>Умами, хотел Маринела</p>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2341.5850809820423!2d23.31993961610319!3d42.6638349791681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40aa856be76103e5%3A0x8e5b0d74a0a6fa7d!2z0YPQuy4g4oCe0JzQsNC80LDQvNCw0LnQvtC5LCDQldCw0YHQutCy0YHQutC40Lkg0LrQuNC10L3QsCDQktC10YDRltGL!5e0!3m2!1sbg!2sbg!4v1686250862575!5m2!1sbg!2sbg"></iframe>
            <div class="form-container">
                <p><strong>Ще присъствам?</strong></p>
                <form id="rsvp-form">
                    <label>
                        <input type="radio" name="rsvp" value="Да" required> Да
                    </label>
                    <label>
                        <input type="radio" name="rsvp" value="Не" required> Не
                    </label>
                    <br><br>
                    <button type="submit">Изпрати</button>
                </form>
                <div class="thank-you">
                    <p>Благодаря за отговора!</p>
                </div>
            </div>
        </div>

    </body>
    <script src="main.js"></script>
